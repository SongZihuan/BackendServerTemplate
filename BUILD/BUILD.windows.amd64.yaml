# GOOS=windows
# GOARCH=amd64

default:
  auto-name: false  # 使用 package name

lion:
  name: lion.exe
  exv-prefix: LION

tiger:
  name: tiger.exe
  env-prefix: TIGER

monkey:
  name: monkey.exe
  env-prefix: MONKEY
  service:
    name: HuanBackendService
    display-name: Huan Backend 简单后端服务
    describe: 简单的后台服务程序，基于Golang。
    argument-from: install
    env-from: no

giraffe:
  name: giraffe.exe
  env-prefix: GIRAFFE
